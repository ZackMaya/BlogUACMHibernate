<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Insert title here</title>
<link th:href="@{webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #b0f9f7;">
             <H2>UACM BLOG</H2>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              
               <div class="collapse navbar-collapse" id= "navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
               
                  <li class="nav-item active">
                   <form th:action="@{/home}" method="post" enctype="multipart/form-data">
                     <button class="btn btn-info btn-lg" type="submit">Inicio</button>
        		    </form>
                 </li>&nbsp;&nbsp;&nbsp;&nbsp;
                 <li class="nav-item active">
                   <!--<a class="nav-link" th:href="@{/autores}">Autores <span class="sr-only">(current)</span></a>  -->
                   <form th:action="@{/autores}" method="post" enctype="multipart/form-data">
                     <button class="btn btn-info btn-lg" type="submit">Autores</button>
        		   </form>
                 </li>&nbsp;&nbsp;&nbsp;&nbsp;
                 <li th:if="${session.userLoggenIn}" class="nav-item active">
                   <form th:action="@{/post}" method="post" enctype="multipart/form-data">
                     <button class="btn btn-info btn-lg" type="submit">Escribir un post</button>
        		    </form>
                 </li>&nbsp;&nbsp;&nbsp;&nbsp;
                 <li  th:if="${session.userLoggenIn}" class="nav-item active">
        		   <form th:action="@{/logout}" method="post" enctype="multipart/form-data">
                     <button class="btn btn-info btn-lg" type="submit">Log out</button>
        		   </form>
                 </li>&nbsp;&nbsp;&nbsp;&nbsp;
                 <li  th:unless="${session.userLoggenIn}" class="nav-item active">
                   <form th:action="@{/login}" method="post" enctype="multipart/form-data">
                     <button class="btn btn-info btn-lg" type="submit">Login</button>
        		   </form>
                 </li>&nbsp;&nbsp;&nbsp;&nbsp;
                 
                 <li>
                  <div th:if="${session.userLoggenIn}">
						<h1 th:text="${session.username}"></h1>
					</div>
                </li>
               </ul>
             </div>
           </nav>
           
           </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          


        <div th:if="${session.userLoggenIn}">
			<div class="alert alert-success" role="alert">
		  		<h4 class="alert-heading">logueo exitoso!</h4>
				    <form th:action="@{/home}" method="post" enctype="multipart/form-data">
				       <button class="btn-outline-success btn-sm" type="submit">Aceptar</button>
				    </form>
		  	</div>
		</div>
		<div class="login-form">
			    <form th:action="@{/login}" method="post">
			        <h2 class="text-center">Ingrese a su Cuenta</h2>   
			         <div class="form-group">
			        	<div class="input-group">
			                <span class="input-group-addon"><i class="fa fa-user"></i></span>
			                <input type="text" class="form-control" id="mail" name="mail" placeholder="Correo" required="required">				
			            </div>
			        </div>
					<div class="form-group">
			            <div class="input-group">
			                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
			                <input type="password" class="form-control" id="pass" name="pass"  placeholder="Password" required="required">				
			            </div>
			        </div>        
			        <div class="form-group">
			            <button type="submit" class="btn btn-primary login-btn btn-block">Ingresar</button>
        			</div>
        		</form>
        	</div>			


<script src="webjars/jquery/3.1.1/jquery.min.js"></script>

<style type="text/css">
	.login-form {
		width: 385px;
		margin: 30px auto;
	}
    .login-form form {        
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .login-btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .input-group-addon .fa {
        font-size: 18px;
    }
    .login-btn {
        font-size: 15px;
        font-weight: bold;
    }
	.social-btn .btn {
		border: none;
        margin: 10px 3px 0;
        opacity: 1;
	}
    .social-btn .btn:hover {
        opacity: 0.9;
    }
	.social-btn .btn-primary {
        background: #507cc0;
    }
	.social-btn .btn-info {
		background: #64ccf1;
	}
	.social-btn .btn-danger {
		background: #df4930;
	}
    .or-seperator {
        margin-top: 20px;
        text-align: center;
        border-top: 1px solid #ccc;
    }
    .or-seperator i {
        padding: 0 10px;
        background: #f7f7f7;
        position: relative;
        top: -11px;
        z-index: 1;
    }   
</style>
</body>
</html>
